name: Build Dialogs
    
on:
  push:
    branches:
        - main
  workflow_dispatch:
    inputs:
        env:
            description: "environment to apply changes to"
            default: dev
            required: true
            type: choice
            options:
              - dev
              - prod

jobs:
    start-generator:
        runs-on: self-hosted
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Start Dialogs Generator
              run: |
                   ~/actions-runner/workspace/BotToolkit/Start_Generator.sh ./dialogs.xlsx ./output/${{github.event.inputs.env}}
            - name: Show Results
              run: cat ./output/${{github.event.inputs.env}}/*/*
